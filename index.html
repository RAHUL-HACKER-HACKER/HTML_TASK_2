<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Task 2</title>
    <style>
        table{
            width: 100%;
            margin-top: 200px;

        }
        th, td {
            border: 3px solid white;
            background-color: #96D4D4;
            padding: 15px 30px;
        }
        .second {
            background-color: #96D4D4;
            border: 2px solid #96D4D4;
            border-radius: 20px;
        }
        .border{
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <table border="2" class="second">
        <thead>
            <tr>
                <th class="border">Firstname</th>
                <th class="border">Lastname</th>
                <th class="border">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border">Rahul</td>
                <td class="border">Kumar</td>
                <td class="border">50</td>
            </tr>
            <tr>
                <td class="border">John</td>
                <td class="border">Doe</td>
                <td class="border">80</td>
            </tr>
            <tr>
                <td class="border">John</td>
                <td class="border">Robert</td>
                <td class="border">69</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
